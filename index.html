                <select class="form-control mx-auto" id="regular_expression"  style="width: 250px;" onchange="optionValue(event)"> <!-- onchange="optionValue(event)"-->
                    <option value="0">Options</option>
                  <option class="opt" value="1" >1. Email</option>
                  <option class="opt" value="2">2. Post Code</option>
                  <option class="opt" value="3">3. Phone Number</option>
                </select>
            </div>
            <p></p>

            <form id="input_form">
                <input type="text" id="input_value" placeholder="Please enter your expression..">
                <input type="submit" value="Submit">

            </form>

            <!-- message will display here-->
        </section>

      

    </div>
